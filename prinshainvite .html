<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picnic Date Invitation</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: repeating-linear-gradient(
            45deg,
            #ffcce6,
            #ffcce6 50px,
            #ffffff 50px,
            #ffffff 100px
        );
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 400px;
    }

    h1 {
        font-family: 'Pacifico', cursive;
        color: #ff66b2;
        font-size: 2.5em;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        font-size: 1.1em;
        border: none;
        border-radius: 10px;
        background: #ff66b2;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff4da6;
        transform: scale(1.05);
    }

    .message {
        margin-top: 20px;
        font-size: 1.2em;
        color: #ff3399;
        display: none;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .heart {
        color: #ff1a8c;
        animation: heartbeat 1s infinite;
        display: inline-block;
        margin-left: 5px;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1);}
        50% { transform: scale(1.3);}
    }
</style>
</head>
<body>
<div class="container">
    <h1>Hey Prinsha Cutie Pie üíñ</h1>
    <p>I have a little secret‚Ä¶ a special picnic date is waiting for us after your BLE exam! üå∏</p>
    <button id="revealBtn">Open Your Invitation üíå</button>
    <div class="message" id="message">
        Hey Prinsha, I'm a bit shy to ask, but will you go on a picnic date with me at Chinde Danda? ü•™üåø<span class="heart">‚ù§Ô∏è</span>
    </div>
</div>

<script>
    const btn = document.getElementById('revealBtn');
    const msg = document.getElementById('message');

    btn.addEventListener('click', () => {
        msg.style.display = 'block';
        btn.style.display = 'none';
    });
</script>
</body>
</html>
